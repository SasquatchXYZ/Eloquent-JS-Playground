// Chessboard - Book Solution ==========================================================================================
    let size = 8;
    let chessBoard = "";

    for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
            if ((x + y) % 2 === 0 ) {
                chessBoard += "#";
            } else {
                chessBoard += " ";
            }
        }

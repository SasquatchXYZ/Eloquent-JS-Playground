  <title>Chessboard</title>

<body>
<script>

  // My Solution
  let row = '';
  let size = 8;

  for (let k = 0; k < size; k++) {
    for (let n = 0; n < size; n++) {
      if ((k + n) % 2 === 0)
        row += ' ';
      else
        row += '#';
    }
    row += '\n';
  }

  console.log(row);

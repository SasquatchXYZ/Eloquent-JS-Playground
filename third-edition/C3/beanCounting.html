  <script>

    // My Solution
    function countBs(string) {
      let count = 0;
      for (let k = 0, n = string.length; k < n; k++) {
        if (string[k] === 'B') {
          count++;
        }
      }
      return count
    }

    function countChar(string, char) {
      let count = 0;
      for (let s = 0, l = string.length; s < l; s++) {
        if (string[s] === char) count++;
      }
      return count;
    }

    console.log(countBs('BBC'));

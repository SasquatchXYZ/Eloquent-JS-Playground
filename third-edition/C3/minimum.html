  // Book Solution
  function min(a, b) {
    if (a < b) return a;
    else return b
  }

  console.log(min(10, 20)); // 10
  console.log(min(30, 20)); // 20
  console.log(min(10, 55)); // 10
  console.log(min(10, 3.14)); // 3.14
